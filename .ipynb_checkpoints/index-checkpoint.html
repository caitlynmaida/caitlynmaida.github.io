    <body>
        <h1>Hello World</h1>
        <p>I'm hosted with GitHub Pages.</p>
      
        <script>
            var layer1 = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1Ijoic2hlbGx5eGllbHQiLCJhIjoiY2tsb3lucWZ1MHhzYjJ4cG12djl1eWd3diJ9.9kcdVU9p_jrvgY_CCom0_g'
            }),
                layer2 = L.tileLayer('https://api.mapbox.com/styles/v1/caitlynmaida/ckzt0b2u1005f15qt9nu3attu/tiles/256/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1IjoiY2FpdGx5bm1haWRhIiwiYSI6ImNrenN5eDR0cDB1cmcyb3FiNzF1cmdkbGQifQ.VKlhFBOG6k0lc5c1wVeOuQ'
                });

            var mymap = L.map('mapid', {
                center: [51.0447,-114.0719],
                zoom: 13,
                layers: [layer2, layer1]
            });

            var baseMaps = {
                "Calgary": layer1,
                "Traffic Incidents": layer2
            };

            var overlayMaps = {
                "Calgary": layer1
            };

            L.control.layers(baseMaps, overlayMaps).addTo(mymap);
        </script>
    </body>
